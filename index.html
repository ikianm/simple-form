<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style-navbar.css" />
    <link rel="stylesheet" href="./styles/style-step-one.css" />
    <script src="./scripts/input-validator.js" defer></script>
    <title>Multi-Step Form</title>
  </head>
  <body>
    <main id="main-page">
      <div id="navbar">
        <div class="step-box">
          <span id="number">1</span>
          <h6>
            <span class="step-span">STEP 1</span><br />
            YOUR INFO
          </h6>
        </div>
      </div>
      <form id="main-form">
        <h1>Personal info</h1>
        <p>Please provide your name, email address, and phone number.</p>
        <div class="inputs-box">
          <label for="input-name">Name</label
          ><input
            type="text"
            name="input-name"
            id="input-name"
            class="first-step-input"
            placeholder="e.g.Stephen King"
          /><span class="err">error message</span>
        </div>
        <div class="inputs-box">
          <label for="input-email">Email Address</label
          ><input
            type="text"
            name="input-email"
            id="input-email"
            class="first-step-input"
            placeholder="e.g.stephenking@lorem.com"
          /><span class="err"></span>
        </div>
        <div class="inputs-box">
          <label for="input-phone">Phone Number</label
          ><input
            type="text"
            name="input-phone"
            id="input-phone"
            class="first-step-input"
            placeholder="e.g.+981234567894"
          /><span class="err"></span>
        </div>
        <button type="submit" id="next-step-btn">Submit</button>
      </form>
    </main>
  </body>
</html>
